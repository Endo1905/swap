<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section>
        <div class="carousel" data-carousel>
            <button class="carousel-button previous" data-carousel-button="previous">Previous</button>
            <button class="carousel-button next" data-carousel-button="next">Next</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://source.unsplash.com/78A265wPi04" alt="Nature 1">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature 3">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/e0pewngf68w" alt="Nature 2">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
